<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>plain2anki</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="max-w-screen-md space-y-4 px-6 py-4 m-auto text-gray-700 flex flex-col self-start">
    <nav class="flex flex-row justify-between">
      <a href="#" class="tracking-widest">
        plain2anki
      </a>

      <span class="space-x-2">
        <a href="https://github.com/Skn0tt/plain2anki/blob/master/README.md" target="_blank">
          README
        </a>
        <a href="https://github.com/skn0tt/plain2anki" target="_blank">
          GitHub
        </a>
        <span class="text-sm">
          made with â™¥ by <a href="https://simonknott.de">skn0tt</a>
        </span>
      </span>
    </nav>

    <div class="py-4 px-4">
      <blockquote class="flex flex-wrap flex-col border-l-8 italic border-gray-400 px-4 py-2">
        a utility that helps you converting your plain text learning questions
        into Anki cards.
        <span class="flex justify-end text-sm text-indigo-400 font-semibold">Abraham Jr. Lincoln</span>
      </blockquote>
    </div>

    <div class="relative inline-flex">
      <svg class="w-2 h-2 absolute top-0 right-0 m-4 pointer-events-none" xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 412 232">
        <path
          d="M206 171.144L42.678 7.822c-9.763-9.763-25.592-9.763-35.355 0-9.763 9.764-9.763 25.592 0 35.355l181 181c4.88 4.882 11.279 7.323 17.677 7.323s12.796-2.441 17.678-7.322l181-181c9.763-9.764 9.763-25.592 0-35.355-9.763-9.763-25.592-9.763-35.355 0L206 171.144z"
          fill="#648299" fill-rule="nonzero" /></svg>
      <select id="parsing-mode"
        class="border w-full text-gray-600 h-10 pl-5 pr-10 hover:border-gray-400 focus:outline-none appearance-none">
        <option value="default" selected="selected">Default Mode</option>
        <option value="dash-separator">Dash-Separator-Mode</option>
      </select>
    </div>

    <textarea style="height: 61vh; resize: none;" class="p-2 border flex-grow h-100 rounded" id="plaininput"></textarea>

    <button class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="downloadbutton">
      Download as Anki CSV
    </button>

  </div>

  <script src="./index.ts"></script>
</body>

</html>
